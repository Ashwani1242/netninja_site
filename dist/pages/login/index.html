<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->


    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- Title -->

    <title>NetNinja Login</title>
  <link rel="stylesheet" crossorigin href="/assets/main-BuEDHCLS.css">
</head>

<body class="font-istok overflow-x-hidden overflow-y-hidden bg-black">

    <div class="-z-10 object-scale-down absolute h-[100vh] w-[100vw] flex items-center justify-center">
        <!-- <img class="absolute object-scale-down opacity-" src="/assets/loginbg.png" alt=""> -->
        <img class="absolute object-scale-down opacity-80" src="/assets/bg2-DsEpgbX5.png" alt="">
        <svg class="w-[100vw] absolute opacity-20 h-[100vh]" xmlns='http://www.w3.org/2000/svg'>
            <filter id='noiseFilter'>
                <feTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch' />
            </filter>

            <rect width='100%' height='100%' filter='url(#noiseFilter)' />
        </svg>
    </div>

    <a href="/index.html" class="hover:brightness-110 hover:animate-pulse top-10 left-10 group border border-indigo-500 hover:border-white px-2 rounded-md transition-all duration-300 bg-indigo-500 shadow-lg shadow-indigo-500/20 text-white hover:-translate-x-1 fixed z-50">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4"
                stroke="currentColor" class="w-4 h-4 m-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </div>
    </a>

    <Section class="relative z-10 flex justify-center items-center h-[100vh] w-[100vw]">

        <div class=" md:w-[400px] lg:w-[600px] shadow-xl group ring-2 ring-white/30 rounded-3xl bg-gradient-to-br from-gray-500/30 via-gray-900/50 to-black/90 backdrop-blur-md p-10 m-10 flex flex-col justify-center items-center transition-all duration-500 hover:backdrop-blur-3xl">
            <svg class="w-[100%] absolute -z-10 opacity-20 rounded-3xl h-[100%]" xmlns='http://www.w3.org/2000/svg'>
                <filter id='noiseFilter'>
                    <feTurbulence type='fractalNoise' baseFrequency='0.40' numOctaves='1' stitchTiles='stitch' />
                </filter>

                <rect width='100%' height='100%' filter='url(#noiseFilter)' />
            </svg>
            <div class="pb-4">
                <a href="#"
                    class="hover:brightness-110 font-bold items-center text-4xl hover:animate-pulse text-center text-indigo-400">NetNinja</a>
            </div>
            <div>
                <span class="hover:brightness-110 font-bold text-center text-white">Welcome Back!</span>
            </div>
            <div class="mt-4 w-full">
                <a href="#" class="hover:brightness-110 hover:animate-pulse flex items-center justify-center text-gray-400 transition-all duration-300 transform border border-gray-400 rounded-lg hover:bg-gray-200 hover:text-black">
                    <div class="pl-4 pr-2 py-2">
                        <svg class="w-6 h-6" viewBox="0 0 40 40">
                            <path
                                d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                fill="#FFC107" />
                            <path
                                d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
                                fill="#FF3D00" />
                            <path
                                d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
                                fill="#4CAF50" />
                            <path
                                d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                                fill="#1976D2" />
                        </svg>
                    </div>
                    <span class="pr-4 pl-2 py-3 font-bold text-center">Login with Google</span>
                </a>
            </div>
            <div class="flex items-center justify-between w-full mt-4">
                <span class="h-[0.5px] border-b border-gray-500 w-full mx-2"></span>

                <span class="text-xs text-center text-gray-500 uppercase dark:text-gray-400">or</span>

                <span class="h-[0.5px] border-b border-gray-500 w-full mx-2"></span>
            </div>
            <div class="mt-4 w-full">
                <label class="block mb-2 text-sm font-medium text-gray-200" for="LoggingEmailAddress">Email Address</label>
                <input id="LoggingEmailAddress" class="hover:brightness-110 hover:animate-pulse rounded-md w-full border-2 border-neutral-500 bg-transparent px-4 py-2 text-base/6 focus:text-gray-200 text-neutral-400 transition-all duration-500 placeholder:text-neutral-500 focus:border-indigo-500 focus:outline-none" type="email" autocomplete="email" />
            </div>

            <div class="mt-4 w-full">
                <div class="flex justify-between">
                    <label class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200" for="loggingPassword">Password</label>
                    <a href="#" class="hover:brightness-90 hover:animate-pulse text-xs text-gray-300 transition-all underline  duration-500 before:duration-500 after:duration-500 hover:duration-500 underline-offset-2 hover:underline hover:underline-offset-4">Forgot Password?</a>
                </div>
                <input id="loggingPassword" class="hover:brightness-110 hover:animate-pulse rounded-md w-full border-2 border-neutral-500 bg-transparent px-4 py-2 text-base/6 focus:text-gray-200 text-neutral-400 transition-all duration-500 placeholder:text-neutral-500 focus:border-indigo-500 focus:outline-none" type="password" autocomplete="current-password"/>
            </div>
            <div class="mt-6 w-full">
                <button class="w-full hover:brightness-110 hover:animate-pulse font-bold border border-indigo-500 hover:border-white text-sm py-2 px-2 rounded-md transition-all duration-300 bg-indigo-500 shadow-lg shadow-indigo-500/20 text-white hover:-translate-y-1">Login</button>
            </div>
            <div class="flex justify-center mt-10 w-full">
                <label class="block text-sm font-medium text-gray-600 dark:text-gray-200" for="loggingPassword">Don't have an account?</label>
                <a href="/pages/sign-up/index.html" class="hover:brightness-90 hover:animate-pulse text-sm pl-1 text-indigo-300 transition-all underline  duration-500 before:duration-500 after:duration-500 hover:duration-500 underline-offset-2 hover:underline hover:underline-offset-4">Sign Up</a>
            </div>
        </div>

    </Section>

</html>
